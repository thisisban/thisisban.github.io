    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Material 3 Color Tokens */
        :root {
            /* Primary Colors */
            --primary: #6750A4;
            --on-primary: #FFFFFF;
            --primary-container: #EADDFF;
            --on-primary-container: #21005D;
            
            /* Neutral Colors */
            --background: #FFFBFE;
            --on-background: #1C1B1F;
            --surface: #FFFBFE;
            --on-surface: #1C1B1F;
            --surface-variant: #E7E0EC;
            --on-surface-variant: #49454F;
            --outline: #79747E;
            
            /* Game Colors */
            --success: #4CAF50;
            --error: #F44336;
            --warning: #FF9800;
            --accent: #FFC107;
            
            /* Elevation */
            --shadow-1: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-2: 0 4px 6px rgba(0,0,0,0.07);
            --shadow-3: 0 10px 15px rgba(0,0,0,0.1);
            --shadow-4: 0 20px 25px rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            overflow-x: hidden;
        }

        /* Game Container */
        .game-container {
            width: 100%;
            max-width: 400px;
            background: var(--surface);
            border-radius: 24px;
            box-shadow: 
                var(--shadow-1),
                var(--shadow-2),
                var(--shadow-3),
                var(--shadow-4);
            overflow: hidden;
            border: 1px solid var(--outline);
            position: relative;
        }

        /* Header */
        .game-header {
            padding: 20px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, #7E69AB 100%);
            color: var(--on-primary);
            text-align: center;
        }

        .game-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .game-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Game Body */
        .game-body {
            padding: 24px;
        }

        /* Problem Display */ 
        .problem-display {
            text-align: center;
            margin-bottom: 32px;
            padding: 20px;
            background: var(--surface-variant);
            border-radius: 16px;
            border: 2px solid var(--outline);
        }

        .problem-text {
            font-size: 48px;
            font-weight: 700;
            color: var(--on-surface);
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
            line-height: 1.2;
        }

        .problem-hint {
            font-size: 14px;
            color: var(--on-surface-variant);
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* Input Area */
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .answer-input-container {
            position: relative;
        }

        .answer-input {
            width: 100%;
            padding: 20px 24px;
            font-size: 24px;
            font-family: 'Roboto', sans-serif;
            background: var(--surface);
            border: 2px solid var(--outline);
            border-radius: 16px;
            color: var(--on-surface);
            transition: all 0.2s ease;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }

        .answer-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(103, 80, 164, 0.2);
        }

        .check-button {
            background: var(--primary);
            color: var(--on-primary);
            border: none;
            border-radius: 20px;
            padding: 20px 32px;
            font-size: 18px;
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
        }

        .check-button:hover:not(:disabled) {
            background: color-mix(in srgb, var(--primary) 90%, black);
            transform: translateY(-2px);
            box-shadow: var(--shadow-2);
        }

        .check-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .check-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Result Display */
        .result-display {
            text-align: center;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            min-height: 280px;
            justify-content: center;
        }

        .result-icon {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-size: 96px;
        }

        .result-icon.success {
            color: var(--success);
        }

        .result-icon.error {
            color: var(--error);
        }

        .result-text {
            font-size: 28px;
            font-weight: 500;
            color: var(--on-surface);
        }

        .strike-counter {
            font-size: 16px;
            color: var(--on-surface-variant);
            background: var(--surface-variant);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .record-badge {
            color: var(--accent);
            font-weight: 500;
        }

        /* Game Stats */
        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
            padding: 16px;
            background: var(--surface-variant);
            border-radius: 16px;
            font-size: 14px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-align: center;
        }

        .stat-label {
            color: var(--on-surface-variant);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--on-surface);
            font-variant-numeric: tabular-nums;
        }

        /* Footer */
        .game-footer {
            padding: 16px 24px;
            text-align: center;
            border-top: 1px solid var(--outline);
            background: var(--surface-variant);
            font-family: 'Source Code Pro', monospace;
            font-size: 12px;
            color: var(--on-surface-variant);
            opacity: 0.7;
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        .shake {
            animation: shake 0.5s ease;
        }

        .pulse {
            animation: pulse 1s ease infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes iconEntry {
            0% { transform: rotate(-45deg) scale(3); opacity: 0; }
            60% { transform: rotate(10deg) scale(1.1); }
            100% { transform: rotate(0) scale(1); opacity: 1; }
        }

        .icon-animation {
            animation: iconEntry 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .game-container {
                max-width: 100%;
                margin: 0 8px;
            }
            
            .game-body {
                padding: 16px;
            }
            
            .problem-text {
                font-size: 40px;
            }
            
            .result-icon {
                width: 100px;
                height: 100px;
                font-size: 80px;
            }
            
            .result-text {
                font-size: 24px;
            }
        }

        /* Iframe specific */
        html, body {
            height: 100%;
        }

        body {
            min-height: 100%;
        }

        /* Loading State */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface-variant);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // Math Game Class
        class MathGame {
            constructor() {
                // Game State
                this.difficulty = 10;
                this.record = 0;
                this.strike = 0;
                this.currentProblem = { a: 0, b: 0, operand: '+' };
                this.isChecking = false;
                this.isLoading = true;
                
                // Configuration
                this.config = {
                    minDifficulty: 10,
                    maxDifficulty: 1000,
                    difficulties: [10, 20, 50, 100, 200, 500, 1000],
                    showStrikeAt: 3,
                    confettiEvery: 5,
                    checkDuration: 2000, // ms
                    settingsDuration: 3000 // ms for settings applied
                };
                
                // DOM Elements
                this.elements = {
                    loadingScreen: document.getElementById('loadingScreen'),
                    gameContainer: document.getElementById('gameContainer'),
                    
                    // Modes
                    inputMode: document.getElementById('inputMode'),
                    resultMode: document.getElementById('resultMode'),
                    
                    // Problem
                    problemText: document.getElementById('problemText'),
                    
                    // Input
                    answerInput: document.getElementById('answerInput'),
                    checkButton: document.getElementById('checkButton'),
                    
                    // Result
                    resultIcon: document.getElementById('resultIcon'),
                    resultText: document.getElementById('resultText'),
                    strikeCounter: document.getElementById('strikeCounter'),
                    strikeText: document.getElementById('strikeText'),
                    
                    // Stats
                    difficultyValue: document.getElementById('difficultyValue'),
                    strikeValue: document.getElementById('strikeValue'),
                    recordValue: document.getElementById('recordValue'),
                    
                    // Canvas
                    confettiCanvas: document.getElementById('confettiCanvas')
                };
                
                // Initialize
                this.init();
            }
            
            // Initialize Game
            init() {
                this.setupCanvas();
                this.setupEventListeners();
                this.loadSettings();
                this.generateProblem();
                this.updateDisplay();
                this.hideLoading();
            }
            
            // Setup Canvas for Confetti
            setupCanvas() {
                this.elements.confettiCanvas.width = window.innerWidth;
                this.elements.confettiCanvas.height = window.innerHeight;
            }
            
            // Setup Event Listeners
            setupEventListeners() {
                // Check button
                this.elements.checkButton.addEventListener('click', () => this.checkAnswer());
                
                // Enter key in input
                this.elements.answerInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.isChecking) {
                        this.checkAnswer();
                    }
                });
                
                // Input validation
                this.elements.answerInput.addEventListener('input', (e) => {
                    // Allow only numbers and minus sign at the start
                    let value = e.target.value;
                    if (value && !/^-?\d*$/.test(value)) {
                        e.target.value = value.slice(0, -1);
                    }
                });
                
                // Focus input when clicking anywhere
                document.addEventListener('click', () => {
                    if (!this.isChecking) {
                        this.elements.answerInput.focus();
                    }
                });
                
                // Listen for messages from parent (Glide)
                window.addEventListener('message', this.handleMessage.bind(this));
                
                // Resize canvas on window resize
                window.addEventListener('resize', () => {
                    this.elements.confettiCanvas.width = window.innerWidth;
                    this.elements.confettiCanvas.height = window.innerHeight;
                });
            }
            
            // Handle Messages from Parent (Glide)
            handleMessage(event) {
                // Only accept messages from trusted sources
                if (event.origin !== window.location.origin && 
                    !event.origin.includes('glideapps')) {
                    return;
                }
                
                const data = event.data;
                
                switch (data.type) {
                    case 'SET_DIFFICULTY':
                        if (this.config.difficulties.includes(parseInt(data.value))) {
                            this.difficulty = parseInt(data.value);
                            this.resetGame();
                            this.showSettingsApplied();
                        }
                        break;
                        
                    case 'SET_RECORD':
                        const newRecord = parseInt(data.value);
                        if (!isNaN(newRecord) && newRecord > this.record) {
                            this.record = newRecord;
                            this.updateDisplay();
                        }
                        break;
                        
                    case 'RESET_GAME':
                        this.resetGame();
                        break;
                }
            }
            
            // Load Settings from URL or localStorage
            loadSettings() {
                // Get parameters from URL
                const urlParams = new URLSearchParams(window.location.search);
                
                // Difficulty from URL
                const difficultyParam = urlParams.get('difficulty');
                if (difficultyParam) {
                    const num = parseInt(difficultyParam);
                    if (this.config.difficulties.includes(num)) {
                        this.difficulty = num;
                    }
                }
                
                // Record from URL
                const recordParam = urlParams.get('record');
                if (recordParam) {
                    const num = parseInt(recordParam);
                    if (!isNaN(num) && num >= 0) {
                        this.record = num;
                    }
                }
                
                // Load record from localStorage as fallback
                const savedRecord = localStorage.getItem('mathGameRecord');
                if (savedRecord && !recordParam) {
                    this.record = Math.max(this.record, parseInt(savedRecord) || 0);
                }
            }
            
            // Generate Math Problem
            generateProblem() {
                // Random operation: + or -
                this.currentProblem.operand = Math.random() > 0.5 ? '+' : '-';
                
                if (this.currentProblem.operand === '+') {
                    // Addition: a + b ‚â§ difficulty
                    this.currentProblem.a = Math.floor(Math.random() * (this.difficulty + 1));
                    this.currentProblem.b = Math.floor(Math.random() * (this.difficulty - this.currentProblem.a + 1));
                } else {
                    // Subtraction: a - b ‚â• 0
                    this.currentProblem.a = Math.floor(Math.random() * (this.difficulty + 1));
                    this.currentProblem.b = Math.floor(Math.random() * (this.currentProblem.a + 1));
                }
                
                // Update display
                this.elements.problemText.textContent = 
                    `${this.currentProblem.a} ${this.currentProblem.operand} ${this.currentProblem.b} =`;
            }
            
            // Check User Answer
            checkAnswer() {
                // Prevent multiple checks
                if (this.isChecking) return;
                
                const answer = this.elements.answerInput.value.trim();
                
                // Validate input
                if (!answer) {
                    this.showMessage('–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç');
                    return;
                }
                
                const userAnswer = parseInt(answer);
                if (isNaN(userAnswer)) {
                    this.showMessage('–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ');
                    return;
                }
                
                // Start checking
                this.isChecking = true;
                
                // Calculate correct answer
                const correctAnswer = this.currentProblem.operand === '+' 
                    ? this.currentProblem.a + this.currentProblem.b 
                    : this.currentProblem.a - this.currentProblem.b;
                
                const isCorrect = userAnswer === correctAnswer;
                
                // Process result
                if (isCorrect) {
                    this.handleCorrectAnswer();
                } else {
                    this.handleIncorrectAnswer();
                }
                
                // Switch to result mode
                this.switchToResultMode();
                
                // Animate result and return to input
                setTimeout(() => {
                    this.returnToInputMode();
                }, this.config.checkDuration);
            }
            
            // Handle Correct Answer
            handleCorrectAnswer() {
                this.strike++;
                
                // Update strike display
                this.elements.strikeValue.textContent = this.strike;
                
                // Check for new record
                if (this.strike > this.record) {
                    this.record = this.strike;
                    this.saveRecord();
                    
                    // Send message to parent (Glide)
                    this.sendRecordUpdate();
                }
                
                // Set success UI
                this.elements.resultText.textContent = this.strike % this.config.confettiEvery === 0 
                    ? '–í–µ–ª–∏–∫–æ–ª–µ–ø–Ω–æ!' 
                    : '–í–µ—Ä–Ω–æ!';
                this.elements.resultText.style.color = 'var(--success)';
                
                // Set icon
                this.elements.resultIcon.className = 'result-icon success';
                this.elements.resultIcon.innerHTML = '<span class="material-symbols-outlined">check_circle</span>';
                
                // Show confetti for special achievements
                if (this.strike % this.config.confettiEvery === 0 && this.strike > 0) {
                    this.showConfetti();
                }
                
                // Update strike counter text
                this.updateStrikeCounter();
            }
            
            // Handle Incorrect Answer
            handleIncorrectAnswer() {
                this.strike = 0;
                this.elements.strikeValue.textContent = '0';
                
                // Set error UI
                this.elements.resultText.textContent = '–ü–æ–ø—Ä–æ–±—É–π –µ—â—ë!';
                this.elements.resultText.style.color = 'var(--error)';
                
                // Set icon
                this.elements.resultIcon.className = 'result-icon error';
                this.elements.resultIcon.innerHTML = '<span class="material-symbols-outlined">cancel</span>';
                
                // Hide strike counter
                this.elements.strikeCounter.classList.add('hidden');
            }
            
            // Switch to Result Mode
            switchToResultMode() {
                this.elements.inputMode.classList.add('hidden');
                this.elements.resultMode.classList.remove('hidden');
                this.elements.resultMode.classList.add('fade-in');
                
                // Animate icon
                this.elements.resultIcon.classList.add('icon-animation');
            }
            
            // Return to Input Mode
            returnToInputMode() {
                this.elements.resultMode.classList.add('hidden');
                this.elements.inputMode.classList.remove('hidden');
                this.elements.inputMode.classList.add('fade-in');
                
                // Reset animation
                this.elements.resultIcon.classList.remove('icon-animation');
                this.elements.resultIcon.style.transform = '';
                
                // Generate new problem
                this.generateProblem();
                
                // Clear input and focus
                this.elements.answerInput.value = '';
                this.elements.answerInput.focus();
                
                // Enable checking
                this.isChecking = false;
            }
            
            // Show Settings Applied (when difficulty changes)
            showSettingsApplied() {
                this.switchToResultMode();
                
                this.elements.resultText.textContent = `–°–ª–æ–∂–Ω–æ—Å—Ç—å: ${this.difficulty}`;
                this.elements.resultText.style.color = 'var(--primary)';
                this.elements.resultIcon.className = 'result-icon';
                this.elements.resultIcon.innerHTML = '<span class="material-symbols-outlined">settings</span>';
                this.elements.strikeCounter.classList.add('hidden');
                
                // Special animation for settings
                this.elements.resultIcon.style.transform = 'rotate(-720deg)';
                this.elements.resultIcon.style.transition = 'transform 3s cubic-bezier(0.34, 1.56, 0.64, 1)';
                
                setTimeout(() => {
                    this.elements.resultIcon.style.transform = 'rotate(0deg)';
                }, 50);
                
                // Return to input after delay
                setTimeout(() => {
                    this.returnToInputMode();
                    this.updateDisplay();
                }, this.config.settingsDuration);
            }
            
            // Show Confetti Effect
            showConfetti() {
                this.elements.confettiCanvas.style.display = 'block';
                
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#FFD700', '#4CAF50', '#2196F3', '#FF9800', '#E91E63'],
                    shapes: ['circle', 'square'],
                    scalar: 1.2
                });
                
                // Hide canvas after animation
                setTimeout(() => {
                    this.elements.confettiCanvas.style.display = 'none';
                }, 3000);
            }
            
            // Reset Game State
            resetGame() {
                this.strike = 0;
                this.elements.strikeValue.textContent = '0';
                this.generateProblem();
                this.elements.answerInput.value = '';
                this.elements.strikeCounter.classList.add('hidden');
            }
            
            // Update Display
            updateDisplay() {
                this.elements.difficultyValue.textContent = this.difficulty;
                this.elements.recordValue.textContent = this.record;
                this.updateStrikeCounter();
            }
            
            // Update Strike Counter
            updateStrikeCounter() {
                if (this.strike >= this.config.showStrikeAt) {
                    this.elements.strikeText.textContent = 
                        `–ü–æ–¥—Ä—è–¥: ${this.strike} ${this.strike === this.record ? 'üèÜ –†–µ–∫–æ—Ä–¥!' : ''}`;
                    this.elements.strikeCounter.classList.remove('hidden');
                } else {
                    this.elements.strikeCounter.classList.add('hidden');
                }
            }
            
            // Save Record to localStorage
            saveRecord() {
                localStorage.setItem('mathGameRecord', this.record);
            }
            
            // Send Record Update to Parent (Glide)
            sendRecordUpdate() {
                const message = {
                    type: 'RECORD_UPDATE',
                    record: this.record,
                    difficulty: this.difficulty,
                    strike: this.strike,
                    timestamp: Date.now()
                };
                
                // Send to parent window (Glide)
                if (window.parent !== window) {
                    window.parent.postMessage(message, '*');
                }
                
                // Also send to opener if opened in popup
                if (window.opener) {
                    window.opener.postMessage(message, '*');
                }
            }
            
            // Show Temporary Message
            showMessage(text) {
                const originalText = this.elements.resultText.textContent;
                const originalColor = this.elements.resultText.style.color;
                
                this.elements.resultText.textContent = text;
                this.elements.resultText.style.color = 'var(--warning)';
                
                setTimeout(() => {
                    this.elements.resultText.textContent = originalText;
                    this.elements.resultText.style.color = originalColor;
                }, 2000);
            }
            
            // Hide Loading Screen
            hideLoading() {
                setTimeout(() => {
                    this.isLoading = false;
                    this.elements.loadingScreen.classList.add('hidden');
                    this.elements.gameContainer.classList.remove('hidden');
                    this.elements.answerInput.focus();
                }, 500);
            }
        }
        
        // Initialize Game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Create game instance
            window.mathGame = new MathGame();
            
            // Expose API for iframe communication
            window.MathGameAPI = {
                setDifficulty: (value) => {
                    if (window.mathGame) {
                        window.mathGame.difficulty = value;
                        window.mathGame.resetGame();
                        window.mathGame.showSettingsApplied();
                    }
                },
                setRecord: (value) => {
                    if (window.mathGame) {
                        window.mathGame.record = value;
                        window.mathGame.updateDisplay();
                    }
                },
                resetGame: () => {
                    if (window.mathGame) {
                        window.mathGame.resetGame();
                    }
                },
                getStats: () => {
                    if (window.mathGame) {
                        return {
                            difficulty: window.mathGame.difficulty,
                            record: window.mathGame.record,
                            strike: window.mathGame.strike
                        };
                    }
                    return null;
                }
            };
        });
    </script>
</body>
</html>

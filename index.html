<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата</title>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Product Sans', Arial, sans-serif;
            background: white;
            color: #333;
            min-height: 100vh;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .container {
            width: 100%;
            animation: expandWindow 1s ease-out 0.5s forwards;
            transform-origin: top center;
            transform: scaleY(0);
        }

        @keyframes expandWindow {
            0% {
                transform: scaleY(0);
            }
            100% {
                transform: scaleY(1);
            }
        }

        .loading {
            text-align: center;
            padding: 40px 0;
            animation: fadeOut 0.5s ease-out 2s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                display: none;
            }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4285F4;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info {
            opacity: 0;
            animation: fadeInInfo 0.5s ease-out 2.5s forwards;
            padding: 20px 0;
        }

        @keyframes fadeInInfo {
            to {
                opacity: 1;
            }
        }

        .info-item {
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .currency {
            margin-left: 4px;
            color: #666;
        }

        .amount {
            color: #ea4335;
        }

        .balance {
            color: #34a853;
        }

        .remaining {
            color: #4285F4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading">
            <div class="spinner"></div>
            <div class="label">Загрузка информации о платеже...</div>
        </div>

        <div class="info">
            <div class="info-item">
                <div class="label">Сумма к оплате:</div>
                <div class="value amount" id="topayAmount">0<span class="currency">₽</span></div>
            </div>
            
            <div class="info-item">
                <div class="label">Остаток на счете:</div>
                <div class="value balance" id="balanceAmount">0<span class="currency">₽</span></div>
            </div>
            
            <div class="info-item">
                <div class="label">Останется после оплаты:</div>
                <div class="value remaining" id="afterPayment">0<span class="currency">₽</span></div>
            </div>
        </div>
    </div>

    <script>
        // Получаем параметры из URL
        function getParameterByName(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        // Форматируем число с пробелами
        function formatNumber(num) {
            return parseInt(num).toLocaleString('ru-RU');
        }

        // Загружаем и отображаем данные
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем значения из параметров URL
            const topay = getParameterByName('topay') || '1500';
            const curvalue = getParameterByName('curvalue') || '5000';
            
            // Вычисляем остаток после оплаты
            const afterPayment = parseInt(curvalue) - parseInt(topay);
            
            // Устанавливаем значения
            document.getElementById('topayAmount').innerHTML = `${formatNumber(topay)}<span class="currency">₽</span>`;
            document.getElementById('balanceAmount').innerHTML = `${formatNumber(curvalue)}<span class="currency">₽</span>`;
            document.getElementById('afterPayment').innerHTML = `${formatNumber(afterPayment)}<span class="currency">₽</span>`;
            
            // Если недостаточно средств, выделяем красным
            if (afterPayment < 0) {
                document.getElementById('afterPayment').style.color = '#ea4335';
            }
        });
    </script>
</body>
</html>
